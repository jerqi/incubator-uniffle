log4j.rootCategory=INFO, console, RollingAppender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n
log4j.appender.RollingAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingAppender.File=./logs/rss.log
log4j.appender.RollingAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.RollingAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingAppender.layout.ConversionPattern=[%p] %d %t %c{1} %M - %m%n
#log4j.logger.com.tencent.rss.server.ShuffleFlushManager=DEBUG
#log4j.logger.com.tencent.rss.storage.FileBasedShuffleWriter=DEBUG
#log4j.logger.com.tencent.rss.storage.FileBasedShuffleWriteHandler=DEBUG